image node:latest

stages:
  - testing

variables:
POSTGRES_DB:
POSTGRES_USER:
POSTGRES_PASSWORD:
POSTGRES_HOST: 

testing:
services:
  - postgres:latest

before_script:
  - yarn install
  - yarn knex migrate:latest --env testing

stage: testing

script:
  - yarn jest

deploy:
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > private.pem
    - chmod 400 private.pem
    - ssh-add private.pem > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H  vxxxxc > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  stage: deploy
  script:
    - ssh ubuntu@vxxxxc 
        "cd Tecky_C20TW_BAD_Project;
          git pull origin main;
          yarn install;
          yarn knex migrate:latest;
          forever restart index.js;"