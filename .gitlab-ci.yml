image: node:latest

stages:
  - testing
  # - build
  - deploy
  

variables:
  POSTGRES_DB: braille
  POSTGRES_USER: CICD
  POSTGRES_PASSWORD: CICD
  POSTGRES_HOST: postgres
  SERVER_HOST:
  SERVER_USER:

  testing:
    services:
      - postgres:latest
     artifacts:
      path:
       - cd Tecky_C20TW_BAD_Project/node_modules
    before_script:
      - cd Tecky_C20TW_BAD_Project/Express
      - npm i -g pnpm
      - pnpm i
    stage: testing
    script:
      - npm test

   build:
    dependenies:
      - test
     before_script:
      - cd Tecky_C20TW_BAD_Project/express  
    stage: build
    script:
      - npm run build

  deploy:
    dependenies:
       - build
    before_script:
    - apt update
    - apt install --yes git openssh-client
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh -keyscan
    - cd Tecky_C20TW_BAD_Project
    stage: deploy
    only:
     - production
    image:
    - ububtu:22.04
    script:
      - echo "commit_hash = $CI-COMMIT_SHA"
      - ssh server "
        source -/.nvm/nvm.sh &&\
        cd ~/Tecky_C20TW_BAD_Project &&\
        git fetch &&\
        pnpm i -- prod &&\
        cd Tecky_C20TW_BAD_Project/express &&\
        yarn knex migrate:latest &&\
        forever restart server.ts;" 
