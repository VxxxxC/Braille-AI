<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <link rel="stylesheet" type="text/css" href="/index.css" />
  <title>Braille Recognition Machine</title>
</head>

<body>
  <div class="background">
    <div class="nav-bar">
      <button type="button" class="file">Upload File</button>
      <button type="button" class="cam">Camera</button>

      <div class="left-container">
        <div class="image-display-block">
          <form action="/upload" method="POST" class="dragover">
            <div class="inner">Drag and Drop
              <div>or Press to upload image</>
              </div>
            </div>
            <input type="file" style="margin: 15px" class="image-input" accept="image/*" />

          </form>
        </div>
        <button type="button" class="submit">Upload</button>

        <div class="camera-display-block" style="display:none">

          <div class="d-flex justify-content-center">
            <canvas id="output" style="height: 100%; width: 100%; object-fit: contain;"></canvas>
          </div>

          <div class="mt-2" style="text-align: center;">
            <button type="button" class="btn btn-dark" id="capBtn">Capture</button>
          </div>


          <video id="video" autoplay style="
          -webkit-transform: scaleX(-1); transform: scaleX(-1);
          visibility: hidden; width:auto; height:auto;">
          </video>

        </div>

      </div>

    </div>

    <div class="indicator">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="right-container">
      <div class="result-block">
        <div class="result-content"></div>
      </div>
    </div>

  </div>
</body>

<!-- Import TensorFlow.js library -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>

<script src="https://cdn.jsdelivr.net/npm/stats-js@1.0.1/build/stats.min.js"></script>

<script src="/script.js"></script>

<script src="/socket.io/socket.io.js"></script>
<script src="/index.js"></script>

</html>
