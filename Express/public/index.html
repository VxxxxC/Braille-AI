<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Braille Recognition Machine</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="image-display-block">
          <form action="/upload" method="POST" class="dragover">
            <div class="inner">Drag and Drop 
              <div>or Press to upload image</></div>
            </div>
            <input type="file" style="margin: 15px" class="image-input" accept="image"/>
        </div>

        <button type="button" class="submit">Upload</button>
      </form>
      </div>

      <div class="right-container">
        <div class="result-block">
          <div class="result-content"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="/index.js"></script>
</html>
